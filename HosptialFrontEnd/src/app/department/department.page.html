<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Departments
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-modal [isOpen] = "isModalOpen" (ionModalDidDismiss)="closeModal()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Form</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-modal>
<ion-content>

  <form [formGroup]="addDepartmentForm" (ngSubmit)="addDepartment()">
    <ion-label position="floating">Department code</ion-label>
    <ion-input formControlName="code"></ion-input>

    <ion-label position="floating">Content</ion-label>
    <ion-input formControlName="name"></ion-input>
    <ion-button expand="full" type="submit" [disabled]="addDepartmentForm.invalid">Submit</ion-button>
  </form>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="">
      <ion-col>Id</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Code</ion-col>
      <ion-col>Edit</ion-col>
      <ion-col>Delete</ion-col>
    </ion-row>
    <ion-row *ngFor="let department of departments">
      <ion-col>{{department.id}}</ion-col>
      <ion-col>{{department.name}}</ion-col>
      <ion-col>{{department.code}}</ion-col>
      <ion-col><ion-button class="ion-color-success" (click)="edit(department)">Edit</ion-button></ion-col>
      <ion-col><ion-button class="ion-color-danger" (click)="delete()">Delete</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-content>
  <ion-button (click)="openModal()">Open Form</ion-button>

  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()">
    <ion-header>
      <ion-toolbar>
        <ion-title>Form</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <form>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Submit</ion-button>
      </form>
    </ion-content>
  </ion-modal>
</ion-content>
